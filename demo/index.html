<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Mock Interview Coach</title>
    <style>
      :root {
        --background-color: #1a1a1a;
        --surface-color: #2a2a2a;
        --primary-color: #4a90e2;
        --text-color: #e0e0e0;
        --subtle-text-color: #a0a0a0;
        --user-bubble-bg: #4a90e2;
        --assistant-bubble-bg: #3a3a3a;
        --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        margin: 0;
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        max-width: 800px;
        margin: 0 auto;
        background-color: var(--surface-color);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
      
      .app-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
      }

      /* Setup Screen */
      .setup-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        text-align: center;
        height: 100%;
      }
      .setup-container h1 {
        margin-top: 0;
        color: var(--primary-color);
      }
      .setup-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        max-width: 500px;
      }
      .form-group {
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--subtle-text-color);
      }
      .textarea, .file-input-label {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #444;
        background-color: var(--background-color);
        color: var(--text-color);
        font-size: 1rem;
        font-family: var(--font-family);
        resize: vertical;
        box-sizing: border-box;
      }
      .file-input-label {
        cursor: pointer;
        text-align: center;
      }
      .file-input-label:hover {
        background-color: #333;
      }
      .file-name {
        margin-top: 8px;
        font-size: 0.9rem;
        color: var(--subtle-text-color);
      }
      input[type="file"] {
        display: none;
      }
      .start-btn {
        padding: 14px 20px;
        border: none;
        border-radius: 8px;
        background-color: var(--primary-color);
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .start-btn:disabled {
        background-color: #555;
        cursor: not-allowed;
      }
      .start-btn:not(:disabled):hover {
        background-color: #5a9ee5;
      }

      /* Chat Screen */
      .chat-container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .message-bubble {
        padding: 10px 16px;
        border-radius: 18px;
        max-width: 80%;
        word-wrap: break-word;
      }
      .message-bubble.user {
        background-color: var(--user-bubble-bg);
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }
      .message-bubble.assistant {
        background-color: var(--assistant-bubble-bg);
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }
      .chat-input-form {
        display: flex;
        padding: 20px;
        border-top: 1px solid #444;
      }
      .chat-input {
        flex-grow: 1;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #555;
        background-color: var(--background-color);
        color: var(--text-color);
        font-size: 1rem;
        margin-right: 10px;
      }
      .send-btn {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        background-color: var(--primary-color);
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }
      .send-btn:disabled {
        background-color: #555;
      }
      .loading-indicator {
        align-self: flex-start;
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--subtle-text-color);
      }
      .spinner {
        width: 20px;
        height: 20px;
        border: 3px solid #555;
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Markdown Renderer */
      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        margin-top: 1em;
        margin-bottom: 0.5em;
        color: var(--primary-color);
      }
      .markdown-content ul {
        padding-left: 20px;
      }
      .markdown-content code {
        background-color: var(--background-color);
        padding: 2px 4px;
        border-radius: 4px;
        font-family: monospace;
      }
    </style>

</head>

  </body>
</html>
